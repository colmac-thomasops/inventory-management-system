<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Analytics Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/dashboard-custom.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>DASHBOARD</h2>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <h3>PRODUCT TYPES</h3>
              <span class="material-icons-outlined">inventory_2</span>
            </div>
            <h1 id="itemCountContainer">
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>SUPPLY COUNT</h3>
              <span class="material-icons-outlined">category</span>
            </div>
            <h1 id="itemSupplyCountContainer">
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>ACTIVE VENDORS</h3>
              <span class="material-icons-outlined">person</span>
            </div>
            <h1 id="activeVendorCountContainer">
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>TOTAL PRODUCTS SOLD</h3>
              <span class="material-icons-outlined">shopping_bag</span>
            </div>
            <h1 id="soldTotalProductsContainer">
          </div>

          <div class="card">
                <div class="card-inner">
              <h3>ALERTS</h3>
              <span class="material-icons-outlined">notification_important</span>
            </div>
            <h1>56</h1>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <h2 class="chart-title">Top 5 Products</h2>
            <div id="bar-chart"></div>
          </div>

          <div class="charts-card">
            <h2 class="chart-title">Purchase and Sales Orders</h2>
            <div id="area-chart"></div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <!--<script src="../../assets/js/utils.js"></script>-->
    <script src="../../assets/js//dashboardRefresh.js"></script>
  </body>
</html>
